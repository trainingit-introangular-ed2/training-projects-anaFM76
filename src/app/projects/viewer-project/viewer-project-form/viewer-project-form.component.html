<form>
  <section>
    <label for="name">Nombre Proyecto</label>

           type="text"
           [value]="name"
           readonly
           placeholder="Nombre Proyecto" />
  </section>
  <section>
    <label for="id">Identificador</label>
    <input name="id"
           type="text"
           [value]="projectId"
           readonly
           placeholder="Identificador Proyecto" />
  </section>
</form>
